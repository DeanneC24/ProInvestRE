version: '3'
services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile.backendDev
    image: pro-invest-re_backend:latest
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.frontendDev
    image: pro-invest-re_frontend:latest
    ports:
      - "80:80"